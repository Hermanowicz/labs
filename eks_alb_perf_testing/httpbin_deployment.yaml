apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpbin
    env: test
  name: httpbin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      env: test
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  template:
    metadata:
      labels:
        app: httpbin
        env: test
    spec:
      containers:
      - image: kennethreitz/httpbin
        name: http-bin
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "768Mi"
            cpu: 1
          limits:
            memory: "1024Mi"
            cpu: 1
